<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Online - Spiel</title>
  <link rel="stylesheet" href="/css/game.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <!-- runtime backend URL (set at deploy time) -->
  <script>
    window.SERVER_URL = window.SERVER_URL || 'http://localhost:3000';
  </script>
</head>
<body>
  <!-- Header -->
  <div class="game-header">
    <h1>
      <div class="logo">H</div>
      HANGMAN
    </h1>
    <div class="lobby-info">
      <div class="lobby-code" id="lobbyCodeDisplay">CODE: ------</div>
      <button class="menu-btn" id="menuBtn">Spiel verlassen</button>
    </div>
  </div>

  <!-- 3-Spalten Layout -->
  <div class="game-layout">

    <!-- LINKE SPALTE: Hangman Zeichnung -->
    <div class="hangman-column">
      <h2>HANGMAN</h2>

      <div class="canvas-container">
        <canvas id="hangmanCanvas" width="300" height="300"></canvas>
      </div>

      <div class="attempts-display">
        <h3>Versuche Ã¼brig:</h3>
        <div class="attempts-number" id="attemptsLeft">6</div>
      </div>
    </div>

    <!-- MITTLERE SPALTE: Spielbereich -->
    <div class="game-column">
      <!-- Spiel-Status -->
      <div class="game-status">
        <div class="current-player">Aktueller Spieler:</div>
        <div class="turn-indicator" id="currentPlayerName">Warte auf Spieler...</div>
      </div>

      <!-- Wort-Anzeige -->
      <div class="word-display" id="wordDisplay"></div>

      <!-- Buchstaben-Tastatur -->
      <div class="letters-section">
        <h3>WÃ¤hle einen Buchstaben</h3>
        <div class="letters-grid" id="lettersGrid">
          <!-- Buchstaben werden dynamisch generiert -->
        </div>
      </div>

      <!-- Game Message -->
      <div id="gameMessage"></div>

      <!-- Controls -->
      <div class="game-controls">
        <button class="btn btn-primary" id="startGameBtn" style="display: none;">Spiel starten</button>
        <button class="btn btn-secondary" id="newGameBtn" style="display: none;">Neues Spiel</button>
      </div>
    </div>

    <!-- RECHTE SPALTE: Live Chat -->
    <div class="chat-column">
      <!-- Chat Header -->
      <div class="chat-header">
        <h2>ðŸ’¬ Live Chat</h2>
      </div>

      <!-- Spieler-Liste -->
      <div class="player-list">
        <h3>Spieler</h3>
        <div id="playersList">
          <!-- Spieler werden dynamisch hinzugefÃ¼gt -->
        </div>
      </div>

      <!-- Chat Messages -->
      <div class="chat-messages" id="chatMessages">
        <div class="chat-message system">
          <div class="message-text">Willkommen im Chat!</div>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input-container">
        <form class="chat-input-form" id="chatForm">
          <input
            type="text"
            class="chat-input"
            id="chatInput"
            placeholder="Nachricht eingeben..."
            autocomplete="off"
            maxlength="200"
          />
          <button type="submit" class="chat-send-btn">âž¤</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Socket.io Client Library -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

  <!-- Game Scripts -->
  <script type="module" src="/js/socket-client.js"></script>
  <script type="module" src="/js/game.js"></script>
</body>
</html>
