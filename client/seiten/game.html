<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Online</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: kleine Anpassung fÃ¼r Canvas-Container */
    .hangman-drawing {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    canvas {
      border: 3px solid #8c195f;
      border-radius: 10px;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ğŸ¯ Hangman Online</h1>

    <div class="hangman-drawing">
      <canvas id="hangmanCanvas" width="300" height="300"></canvas>
    </div>

    <div class="game-info">
      <p><strong>Verbleibende Leben:</strong> <span id="lives">6</span></p>
      <p id="message"></p>
    </div>

    <div id="wordDisplay" class="word-display">_ _ _ _ _</div>
    <div id="lettersContainer" class="letters-container"></div>
    <button id="resetBtn" class="btn secondary">ğŸ” Neues Spiel</button>
  </div>

<div id="chat-container" class="d-flex flex-column">
  <div id="chat-header" class="text-center">Chat</div>
  <div id="chat-messages" class="flex-grow-1 overflow-auto"></div>
  <form id="chat-form" class="d-flex">
    <input type="text" id="chat-input" class="form-control" placeholder="Nachricht schreiben..." autocomplete="off"/>
    <button type="submit" class="btn btn-primary ms-2">Senden</button>
  </form>
</div>

  <script type="module" src="../js/game.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
