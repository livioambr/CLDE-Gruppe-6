<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Lobby</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/lobby.css">
</head>

<body>
  <div class="lobby-container">
    <h1>ğŸ® Hangman Lobby</h1>
    <p class="subtitle">Erstelle eine Session oder tritt einer bei</p>

    <!-- Spielername -->
    <div class="input-group">
      <label for="playerName">Dein Spielername</label>
      <input type="text" id="playerName" placeholder="z.B. Spieler123" maxlength="20" required autocomplete="off" />
    </div>

    <!-- Session erstellen -->
    <button class="btn btn-primary" id="createSessionBtn">
      â• Neue Session erstellen
    </button>

    <div class="divider">
      <span>ODER</span>
    </div>

    <!-- Session beitreten -->
    <div class="input-group">
      <label for="sessionCode">Session-Code</label>
      <input type="text" id="sessionCode" placeholder="z.B. ABC123" maxlength="6" style="text-transform: uppercase;"
        autocomplete="off" />
    </div>

    <button class="btn btn-secondary" id="joinSessionBtn">
      â–¶ï¸ Session beitreten
    </button>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Verbinde...</p>
    </div>

    <!-- Message -->
    <div class="message" id="lobbyMessage"></div>

    <!-- ZurÃ¼ck -->
    <div class="back-btn">
      <a href="../index.html">â† ZurÃ¼ck zur Startseite</a>
    </div>
  </div>

  <script type="module" src="../js/lobby.js"></script>
</body>

</html>
